<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:text="${taskList.name}"></div>
<form th:action="'/v1/taskList/' + ${taskList.id}" th:object="${task}" method="post">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter task name.." />
        <input type="submit" value="Submit"/>
    </div>
</form>
<table border="1" style="width:300px">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Compeleted</td>
    </tr>
    <tr th:each="task : ${taskList.tasks}">
        <td th:text="${task.id}">Id</td>
        <td th:text="${task.name}">Name</td>
        <td th:text="${task.completed}">Completed</td>
        <td>
            <form th:action="'/v1/taskList/' + ${taskList.id} + '/complete'" method="post">
                <input type="submit" value="Complete"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
